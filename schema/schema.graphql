type Mutation {
  createUser(name: String!): User
  deleteUser(id: ID!): User
}

type Post {
  content: String
  id: ID
  title: String
}

type Query {
  me: String
  post(id: ID!): Post
  postCount: Int
  posts: [Post!]
  test: String
  user(id: ID!): User
  users: [User!]
  words: [Word!]
  wordsByDifficulty(difficulty: Int!): [Word!]
}

type User {
  id: ID
  name: String
}

type Word {
  difficulty: Int
  english: [String!]
  frequency: Int
  id: ID
  japanese: String
  situation: String
}