type DebugResult {
  count: Int
  message: String
  success: Boolean
}

type LearningHistory {
  id: ID
  learningType: String
  userId: ID
  wordId: ID
}

type LearningHistoryDetail {
  id: ID
  learningType: String
  userId: ID
  wordEnglish: [String!]
  wordId: ID
  wordJapanese: String
}

enum LearningType {
  choiceTest
  passiveLearning
  writingTest
}

type Mutation {
  createLearningHistory(learningType: LearningType!, userId: ID!, wordId: ID!): [LearningHistory!]
  createUser(name: String!): User
  deleteUser(id: ID!): User
  resetLearningHistory(userId: ID): DebugResult
}

type Post {
  content: String
  id: ID
  title: String
}

type Query {
  learningHistoryCount(userId: ID): Int
  learningHistoryList(limit: Int, userId: ID): [LearningHistoryDetail!]
  me: String
  post(id: ID!): Post
  postCount: Int
  posts: [Post!]
  test10: String
  user(id: ID!): User
  users: [User!]
  words: [Word!]
  wordsByDifficulty(difficulty: Int!): [Word!]
  wordsForStudy(limit: Int, userId: ID!): [Word!]
}

type User {
  id: ID
  name: String
}

type Word {
  difficulty: Int
  english: [String!]
  frequency: Int
  id: ID
  japanese: String
  situation: String
}